<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<title>Data App</title>
	</head>
	<body>
		<h1 class="text-center">Data App</h1>
    <h2>Search Country</h2>
    <form action="" method="get">
      <input type="text" name="country" />
      <button type="submit" value="Search">Search</button>
    </form>
    <br>
    <br>
    <h2>Search Category</h2>
    <form action="" method="get">
      <input type="text" name="country" />
      <button type="submit" value="Search">Search</button>
    </form>


		<div class="container">
			<div class="row">
				<div class="col-md-6">
					{% for article in articles %}

					<div class="card rounded shadow-lg m-2" style="width: 25rem">
						<img
							src="{{ article.urlToImage }}"
							class="card-img-top"
							alt="data"
						/>
						<div class="card-body">
							<p class="card-text">{{ article.author }}</p>
							<h5 class="card-title">{{ article.title }}</h5>
							<p class="card-text">{{ article.source.name }}</p>
							<p class="card-text">{{ article.description }}</p>
							<hr />
							<small> published: {{ article.publishedAt }}</small>
							<a href="{{ article.url }}" class="btn btn-info m-1"
								>See article</a
							>
						</div>
					</div>

					{% endfor %}
				</div>

				<div class="col-md-6">
          Category
          <ul class="list-group">
            <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Health">Health</a></li>
            <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Science">Science</a></li>
            <li class="list-group-item"><a href="{% url 'home' %}?category=Science">Science</a></li>
          </ul>
        </div>
			</div>
		</div>
	</body>
</html>
